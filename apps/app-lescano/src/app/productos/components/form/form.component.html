<mat-toolbar fxLayout fxLayoutAlign="space-between center">
  <h3>{{titulo}}</h3>
  <button mat-icon-button mat-dialog-close="">
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>
<mat-dialog-content>
  <form fxLayout="column" [formGroup]="formulario">
    <mat-form-field appearance="outline">
      <mat-label>Fecha</mat-label>
      <input required matInput placeholder="Fecha" type="date" formControlName="fecha">
      <mat-icon matSuffix>calendar_today</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Club</mat-label>
      <input type="text" matInput formControlName="club">
      <mat-icon matSuffix>people</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Encargado</mat-label>
      <input required matInput placeholder="Encargado" type="text" formControlName="encargado">
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>
    <div fxLayout fxLayoutGap="10px">
      <mat-form-field appearance="outline">
        <mat-label>TÃ©lefono</mat-label>
        <input type="text" matInput formControlName="telefono">
        <mat-icon matSuffix>contact_phone</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Ciudad</mat-label>
        <input type="text" matInput formControlName="ciudad">
        <mat-icon matSuffix>room</mat-icon>
      </mat-form-field>
    </div>
    <div fxLayout fxLayoutAlign="end" fxLayoutGap="10px">
      <button
      mat-raised-button
      color="primary"
      type="button"
      [disabled]="formulario.invalid"
      (click)="grabar()"
      >
      Grabar
      </button>
      <button
      mat-raised-button
      color="primary"
      type="button"
      mat-dialog-close
      >
      Cancelar
      </button>
    </div>
  </form>
</mat-dialog-content>
